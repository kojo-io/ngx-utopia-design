<button
  [class.bg-blue-400]="color === 'info'"
  [class.bg-blue-600]="color === 'primary'"
  [class.bg-green-600]="color === 'success'"
  [class.bg-danger-600]="color === 'danger'"
  [class.bg-black]="color === 'black'"
  [class.font-semibold]="fontWeight === 'semi-bold'"
  [class.font-bold]="fontWeight === 'bold'"
  [class.font-normal]="fontWeight === 'normal'"
  [class.rounded-lg]="rounded === 'lg'"
  [class.rounded-none]="rounded === 'none'"
  [class.rounded-sm]="rounded === 'sm'"
  [class.rounded-md]="rounded === 'md'"
  [class.rounded-xl]="rounded === 'xl'"
  [class.rounded-2xl]="rounded === '2xl'"
  [class.rounded-3xl]="rounded === '3xl'"
  [class.rounded-full]="rounded === 'full'"
  [class.w-full]="block"
  [class.px-4]="size === 'normal'"
  [class.py-1.5]="size === 'normal'"
  [class.px-2]="size === 'small'"
  [class.py-0]="size === 'small'"
  [class.px-5]="size === 'large'"
  [class.py-2]="size === 'large'"
  [disabled]="disabled"
  [class.disabled:opacity-40]="disabled"
  [class.disabled:cursor-not-allowed]="disabled"
  class="text-center cursor-pointer text-white hover:opacity-75">
  {{label}}
</button>
